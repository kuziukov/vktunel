<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='cloud.png') }}" />

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  </head>

  <body>

    {% if g.user %}

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Вскачай все</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{{ url_for('web.index') }}">На главную</a>
                <a class="p-2 text-dark" href="{{ url_for('web.community') }}">Сообщества</a>
                <a class="p-2 text-dark" href="{{ url_for('web.support')}}">Поддержка</a>
            </nav>
            <a class="btn btn-outline-primary" href="{{ url_for('web.tasks') }}">
                {{ g.user.name }}
                <span class="badge badge-pill badge-primary">{{ g.tasks_in_works }}</span>
                <span class="sr-only">unread messages</span>
            </a>

        </div>

    {% else %}
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">VK Tunel</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{{ url_for('web.index') }}">На главную</a>
                <a class="p-2 text-dark" href="{{ url_for('web.support')}}">Поддержка</a>
            </nav>
            <a class="btn btn-outline-primary" href="{{ url_for('web.login') }}">Присоединиться</a>
        </div>

    {% endif %}

    {% block content %}{% endblock %}

    <style>
        html{
            overflow-y: scroll;
        }
    </style>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
