version: '3'

services:
  server:
    build:
      context: .
    command: python app.py
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
      - rabbit
    ports:
      - 5000:5000
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=wlusmAdmin
      - MONGO_INITDB_ROOT_PASSWORD=R9XEUju3xPqctXdpvjgappDq
      - MONGO_INITDB_DATABASE=admin
    volumes:
      - mongo_data:/var/lib/mongo
    ports:
      - 27017:27017
  redis:
    image: redis
    command: redis-server --requirepass uxDKN5ImZQcBL2ToSt9wEOcyrEmF2kK0IRlvAGi56ZqYg7wMDegNncF2LaqfF4YMLU1khnUsFvtxzP84
    volumes:
      - redis_data:/var/lib/redis
    ports:
      - 6379:6379
  rabbit:
    image: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=user
    volumes:
      - rabbit_data:/var/lib/rabbit
    ports:
      - 5672:5672
    healthcheck:
      test: ["CMD", "rabbitmqctl", "node_health_check"]
      timeout: 10s
      interval: 5s
      retries: 3

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  rabbit_data:
    driver: local